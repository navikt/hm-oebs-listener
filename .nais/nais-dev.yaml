apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: hm-oebs-listener
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  image: {{image}}
  kafka:
    pool: nav-dev
  envFrom:
    - secret: hm-oebs-listener-secret
    - secret: hm-influxdb-secret
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 2000m
      memory: 3000Mi
    requests:
      cpu: 50m
      memory: 600Mi
  liveness:
    path: /isalive
  readiness:
    path: /isready
  ingresses:
    - https://hm-oebs-listener.intern.dev.nav.no
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: hooks.slack.com
  env:
    - name: HTTP_PORT
      value: "8080"
    - name: RAPID_APP_NAME
      value: hm-oebs-listener
    - name: KAFKA_CONSUMER_GROUP_ID
      value: hm-oebs-listener-v2
    - name: KAFKA_RAPID_TOPIC
      value: teamdigihot.hm-soknadsbehandling-v1
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: NTFY_URL
      value: https://ntfy.sh
    - name: NTFY_TOPIC
      value: teamdigihot_hm-oebs-listener
